<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Controller</title>
    <style>
      /* General body styling */
      body {
        width: 800px;
        height: 480px;
        overflow: auto;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        text-align: center;
      }

      /* Headings styling */
      h2 {
        margin-bottom: 0.5rem;
      }

      h1 {
        background-color: #6200ea;
        padding: 1rem 0;
        color: #fff;
        margin-top: 0;
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      h2 {
        font-size: 1.5rem;
        color: #6200ea;
      }

      h3 {
        font-size: 1.1rem;
        margin-bottom: 1rem;
      }

      /* List styling */
      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 2rem 0;
      }

      ul li {
        margin: 0.5rem 0;
      }

      /* Container for content */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
        margin-bottom: 2rem;
      }

      /* Button styling */
      button {
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        margin: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3700b3;
      }

      /* Footer styling */
      footer {
        margin-top: 2rem;
        padding: 1rem 0;
        background-color: #e0e0e0;
        color: #333;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Page header -->
    <h1>Screen Controller</h1>
    <!-- Main content container -->
    <main class="container">
      <!-- Screen controller sections -->
      <section>
        <button id="display-image">Display Image</button>
        <button id="display-gif">Display GIF</button>
      </section>
    </main>
    <h1>Key Event Listener</h1>
    <section>
      <p>Please open Developer Console to see</p>
      <ul>
        Testing key event by:
        <li>Press any key</li>
        <li>Double-click the rotary button (Enter)</li>
        <li>Use the combination: Rotary Button + Side Button (Enter + Up)</li>
      </ul>
    </section>
    <!-- Page footer -->
    <!-- External script inclusion -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
